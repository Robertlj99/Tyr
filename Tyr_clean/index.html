<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TYR: Forge Your Future</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://kit.fontawesome.com/d009904b75.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="tyr-banner">
        <nav id="navbar" class="navbar">
            <div class="navbar-left">
                <a href="#">
                    <figure>
                        <img 
                            src="public/1.svg"
                            alt="Logo"
                        >
                    </figure>
                </a>
            </div>
            <div class="navbar-center">
                <a href="#" class="icon-container">
                    <i class="fa-solid fa-dumbbell"></i>
                    <span>Lifts</span>
                </a>
                <a href="#" class="icon-container">
                    <i class="fa-solid fa-fire-burner"></i>
                    <span>Meals</span>
                </a>
                <a href="#" class="icon-container">
                    <i class="fa-solid fa-id-badge"></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="card-container">
        <section class="intro-card">
            <h1>Dashboard</h1>
            <i class="fa-solid fa-sliders"></i>
        </section>
        <section class="card">
            <h1>Weekly Lifts</h1>
            <span>Chart lifts here</span>
        </section>
        <section class="card">
            <h1>Weekly Meals</h1>
            <span>Chart Meals Here</span>
        </section>
        <section class="card">
            <h1>Recent Recipes</h1>
            <span>Recent Recipes Here</span>
        </section>
    </main>
</body>
</html>
